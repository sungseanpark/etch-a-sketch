<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "title">Etch-a-Sketch</div>

    <div class = container>
        <div class = button-container>
            <button class = "mode" id ="dark-mode">Dark Mode</button>
            <button class = "mode" id ="rainbow-mode">Rainbow Mode</button>
            <button class = "mode" id ="eraser-mode">Eraser</button>
            <button id = "clear">Clear</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange" onchange="updateGrid(value)" oninput="updateGridSizeDisplayer(value)">
            </div>
            <div class="grid-size">
                <span id="grid-value">16 x 16</span>
            </div>
        </div>
        <div class = "grid-container"></div>
    </div>

    
  

  <script src= "sketch.js"></script>
</body>
</html>
